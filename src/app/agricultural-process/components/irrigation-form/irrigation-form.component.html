<div class="bg-white rounded-lg p-4 sm:p-6 max-w-screen-md w-full mx-auto">
  <h2 class="text-center">Irrigation Scheduler</h2>
  <form (submit)="onSubmit()" #irrigationForm="ngForm" class="flex flex-col space-y-4">

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Date</mat-label>
      <input matInput placeholder="Date" name="date" [(ngModel)]="date" required disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Hours Irrigated</mat-label>
      <input matInput type="number" placeholder="Hours Irrigated" name="hoursIrrigated" [(ngModel)]="irrigation.hoursIrrigated" required>
    </mat-form-field>

    <div *ngFor="let worker of workers; let i = index" class="flex justify-center items-center space-x-2 mb-2">
      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Worker</mat-label>
        <mat-select placeholder="Worker" [(ngModel)]="workers[i].workerId" name="worker{{i}}" required>
          <mat-option *ngFor="let fieldWorker of fieldWorkers" [value]="fieldWorker.id">{{ fieldWorker.fullName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-1">
        <mat-label>Cost</mat-label>
        <input matInput type="number" [(ngModel)]="workers[i].cost" name="cost{{i}}" required>
      </mat-form-field>

      <button type="button" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition-colors duration-200" (click)="removeWorker(i)">
        Remove
      </button>

    </div>

    <button type="button" mat-button (click)="addWorker()" class="bg-blue-500 text-white rounded hover:bg-blue-600">Add Worker</button>

    <div class="flex flex-col sm:flex-row justify-between mt-4">
      <button
        [disabled]="irrigationForm.invalid"
        class="bg-primary px-4 py-2 text-white uppercase rounded hover:bg-primary-hover mb-2 sm:mb-0">
        Confirm
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 bg-red-500 text-white uppercase rounded hover:bg-red-600">
        Cancel
      </button>
    </div>
  </form>
</div>
