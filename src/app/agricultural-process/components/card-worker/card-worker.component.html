<mat-card class="p-4 ml-4 !max-w-screen-xl md:!w-3/4 sm:!w-5/6 !w-11/12 md:ml-8">
  <mat-card-header>
    <mat-card-title class="!text-xl !font-bold !text-black">Workers</mat-card-title>
  </mat-card-header>

  <mat-card-content class="!h-40 !overflow-y-auto">
    <div *ngFor="let name of nameWorkers" class="!flex !items-center !p-2 !border-b !border-gray-200">
      <mat-icon class="!text-black !mr-2">account_circle</mat-icon>
      <span class="!text-black !text-sm !font-medium">{{ name }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button  class="!bg-green-500 !text-white !px-4 !py-2 !rounded-md !hover:bg-green-600">View</button>
  </mat-card-actions>
</mat-card>
