<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> ID </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Date </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="activityStatus">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Status </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.activityStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="workersTotalCost">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Workers Total Cost </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.workersTotalCost}} </td>
  </ng-container>

  <ng-container matColumnDef="hoursIrrigated">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Hours Irrigated </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold">
      <ng-container *ngIf="element.hoursIrrigated !== null">
        {{element.hoursIrrigated}}
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="plantType">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Plan Type </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold">
      <ng-container *ngIf="element.plantType !== null">
        {{element.plantType}}
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantityPlanted">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Quantity Planted </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold">
      <ng-container *ngIf="element.quantityPlanted !== null">
        {{element.quantityPlanted}}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
