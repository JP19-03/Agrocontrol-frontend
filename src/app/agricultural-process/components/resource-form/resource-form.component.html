<div
  *ngIf="showForm"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="relative bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <!-- Close button -->
    <button
      type="button"
      (click)="closePopup()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      âœ•
    </button>

    <!-- Form title -->
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Resources Form</h1>

    <!-- Form -->
    <form
      #resourceForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6"
    >
      <!-- Radio buttons -->
      <mat-radio-group
        [(ngModel)]="selectedOption"
        (change)="onOptionChange()"
        name="option"
        class="flex gap-4"
      >
        <mat-radio-button value="workers">Workers</mat-radio-button>
        <mat-radio-button value="products">Products</mat-radio-button>
      </mat-radio-group>

      <!-- Select dropdown -->
      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Select an item</mat-label>
          <mat-select [(ngModel)]="selectedItem" required>
            <mat-option *ngFor="let item of options" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- Error message for validation -->
        <p
          *ngIf="!selectedItem && resourceForm.submitted"
          class="text-red-500 text-sm mt-1"
        >
          Please select an item.
        </p>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="!resourceForm.valid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
      >
        Submit
      </button>
    </form>
  </div>
</div>
