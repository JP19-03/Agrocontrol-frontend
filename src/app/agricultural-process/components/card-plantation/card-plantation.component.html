<mat-card class="p-6 !max-w-screen-xl lg:!w-3/4 md:!w-5/6 !w-11/12 ml-4 lg:ml-8">
  <!-- Título del campo -->
  <mat-card-title class="!text-2xl !font-bold">
    <h1>Field North</h1>
  </mat-card-title>

  <!-- Contenido de la card -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center my-4">

    <div class="flex flex-col">
      <!-- Título de la sección "Plantation" -->
      <h2 class="!text-xl !font-bold">Plantation</h2>
    </div>

    <!-- Botones de acciones -->
    <div class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0 w-full md:w-auto">
      <button mat-raised-button color="primary" class="!bg-green-500 !text-white flex-grow !min-w-0 mb-4 md:mb-0 md:w-auto">
        Create Planting
      </button>
      <button mat-raised-button color="primary" class="!bg-green-500 !text-white flex-grow !min-w-0 md:w-auto">
        Finish Planting
      </button>
    </div>
  </div>

  <!-- Tabla de datos con MatTableModule -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="[agriculturalProcess]" class="min-w-full mat-elevation-z8">
      <!-- Columna de Plant Type -->
      <ng-container matColumnDef="plantType">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left"> Plant Type </th>
        <td mat-cell *matCellDef="let element" class="p-2"> {{element.plantType}} </td>
      </ng-container>

      <!-- Columna de Quantity -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left"> Quantity </th>
        <td mat-cell *matCellDef="let element" class="p-2"> {{element.quantity}} </td>
      </ng-container>

      <!-- Columna de Start Date -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left"> Start Date </th>
        <td mat-cell *matCellDef="let element" class="p-2"> {{element.startDate | date:'shortDate'}} </td>
      </ng-container>

      <!-- Columna de End Date -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left"> Finish Date </th>
        <td mat-cell *matCellDef="let element" class="p-2"> {{element.endDate | date:'shortDate'}} </td>
      </ng-container>

      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
