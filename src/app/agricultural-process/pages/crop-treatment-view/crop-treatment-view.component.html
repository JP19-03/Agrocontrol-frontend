<section class="p-4">
  <div class="flex flex-col gap-4 justify-center ">
    <h2 class="text-center font-bold text-3xl md:text-5xl">{{ 'agriculturalActivity.cropTreatmentHistory' | translate }}</h2>
    <app-agricultural-activity-table
      class="max-w-full"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
    />
    <div class="flex justify-end">
      <button
        class="bg-primary px-5 py-3 text-white font-semibold uppercase rounded-lg shadow-md hover:bg-primary-hover disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 ease-in-out"
        [routerLink]="'/activity-scheduler/CropTreatment'">{{ 'agriculturalActivity.addCropTreatment' | translate }}</button>
    </div>
  </div>
</section>
