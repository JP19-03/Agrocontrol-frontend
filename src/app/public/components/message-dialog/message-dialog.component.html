<mat-dialog-content *ngIf="showDialog" class="flex flex-col items-center p-6">
  <div class="text-center">
    <mat-icon *ngIf="type === 'success'" class="text-green-500 text-4xl">check_circle</mat-icon>
    <mat-icon *ngIf="type === 'error'" class="text-red-500 text-4xl">error</mat-icon>
    <h3 class="text-xl font-semibold mt-2">{{ title }}</h3>
    <p class="text-gray-700 mt-2">{{ message }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="showDialog" class="flex justify-center p-4">
  <button mat-button (click)="closeDialog()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
    Close
  </button>
</mat-dialog-actions>
