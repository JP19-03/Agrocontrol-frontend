<div class="flex items-center justify-center min-h-screen bg-gray-300 bg-cover">
  <div class="bg-white rounded-lg p-6 shadow-lg max-w-md w-full mx-4">
    <h1 class="text-3xl font-bold mb-4 text-center text-primary">Welcome to AgroControl</h1>
    <form (submit)="onSubmit()" #userForm="ngForm" class="flex flex-col">
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="user.username" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" [(ngModel)]="user.password" required type="password">
      </mat-form-field>
      <div class="flex flex-col sm:flex-row justify-center mt-6">
        <button [disabled]="userForm.invalid" class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary-hover transition-colors duration-300">Log In</button>
      </div>
    </form>
  </div>
</div>
