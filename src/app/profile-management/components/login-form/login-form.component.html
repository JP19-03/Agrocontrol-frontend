<div class="flex min-h-screen bg-white">
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
    <h1 class="text-3xl font-bold mb-6 text-green-700">Welcome to <span class="text-green-600">AgroControl</span></h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm">
      <!-- Continue with Google Button -->
      <button mat-raised-button class="w-full !mb-6 !bg-white !border !border-gray-300 !text-gray-700 flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" class="w-5 h-5 mr-2"/>
        Continue with Google
      </button>

      <div class="text-center mb-4">or</div>

      <!-- Email Field -->
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="w-full mt-4">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is <strong>required</strong>.
        </mat-error>
      </mat-form-field>

      <!-- Create Account Button -->
      <button mat-raised-button color="primary" class="w-full !bg-black !text-white !mt-6" type="submit">Create Account</button>

      <!-- Remember Me and Forgot Password Links -->
      <div class="flex items-center justify-between mt-4">
        <mat-checkbox class="!text-sm">Remember me for 30 days</mat-checkbox>
        <a href="#" class="text-sm text-blue-600">Forgot Password?</a>
      </div>

      <!-- Log in link -->
      <p class="mt-6 text-center text-sm">You already have an account? <a href="#" class="text-blue-500">Log in</a></p>
    </form>
  </div>

  <!-- Image Section -->
  <div class="hidden md:block md:w-1/2">
    <img src="/public/assets/img/field-login.jpg" alt="Field Image" class="w-full! h-full! object-cover!" />
  </div>
</div>
