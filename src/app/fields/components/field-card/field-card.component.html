<mat-card class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg" appearance="outlined">
  <img mat-card-image src="/assets/img/fields1.png" alt="Photo of a field" class="object-cover h-48 w-full rounded-t-lg">
  <mat-card-content class="p-4">
    <h3 class="text-lg font-semibold">{{ field.fieldName }}</h3>
    <p class="text-gray-600">Land Size: {{ field.fieldSize }}</p>
    <p class="text-gray-600">Location: {{ field.fieldLocation }}</p>
  </mat-card-content>
  <mat-card-actions class="flex justify-around p-4">
    <button class="w-24 bg-green-600 text-white rounded hover:bg-green-700 transition" mat-button (click)="openModal()">Edit</button>
    <button class="w-24 bg-red-600 text-white rounded hover:bg-red-700 transition" mat-button (click)="onFieldDeleted(field.id)">Delete</button>
  </mat-card-actions>
</mat-card>

<app-field-form-edit
  *ngIf="isModalOpen"
  [fieldId]="field.id"
  [currentUserId]="field.userId"
  [isModalOpen]="isModalOpen"
  (close)="closeModal()"
  (success)="onEditSuccess()"
></app-field-form-edit>
