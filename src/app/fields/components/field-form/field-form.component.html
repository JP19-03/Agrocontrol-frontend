<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-4 sm:p-6 shadow-lg max-w-md w-full mx-4">
    <h2 class="text-xl font-semibold mb-4 text-center">Add Field</h2>
    <form (submit)="onSubmit()" #fieldForm="ngForm" class="flex flex-col">
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Field Name</mat-label>
        <input matInput placeholder="Field Name" name="fieldName" [(ngModel)]="field.fieldName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Area Size</mat-label>
        <input matInput type="number" placeholder="Area Size (e.g., acres)" name="areaSize" [(ngModel)]="field.fieldSize" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location" name="location" [(ngModel)]="field.fieldLocation" required>
      </mat-form-field>
      <div class="flex flex-col sm:flex-row justify-between mt-4">
        <button [disabled]="fieldForm.invalid" class="bg-primary px-4 py-2 text-white uppercase rounded hover:bg-primary-hover mb-2 sm:mb-0">Add</button>
        <button (click)="onCancel()" class="px-4 py-2 bg-red-500 text-white uppercase rounded hover:bg-red-600">Cancel</button>
      </div>
    </form>
  </div>
</div>
