<div class="!mt-4 !p-4 !bg-gray-100 !rounded-lg !shadow mb-4 m-4">
  <div class="!flex !justify-between">
    <span class="!font-bold !text-gray-600">Total Income:</span>
    <span class="!font-bold !text-green-500">{{ getTotalIncome() | currency }}</span>
  </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Date </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold !text-nowrap"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Product </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold !text-nowrap"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Quantity </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold !text-nowrap"> {{element.quantityProduct}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Total </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold !text-nowrap"> {{element.totalCostProduct}} </td>
  </ng-container>

  <ng-container matColumnDef="buyer">
    <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> Buyer </th>
    <td mat-cell *matCellDef="let element" class="!text-center !font-semibold !text-nowrap"> User with ID {{element.userId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data -->
  <tr class="mat-row" *matNoDataRow>
    <td colspan="5" class="!text-center !font-semibold">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
